<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Email verification</title>
	</head>
	<body style="margin:0;padding:0;background:#f6f7fb;font-family:Arial, sans-serif;">
		<table role="presentation" cellpadding="0" cellspacing="0" width="100%">
			<tr>
				<td style="padding:32px 16px;">
					<table
						role="presentation"
						cellpadding="0"
						cellspacing="0"
						width="100%"
						style="max-width:520px;margin:0 auto;background:#ffffff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,0.08);"
					>
						<tr>
							<td style="padding:28px 28px 8px 28px;">
								<h1 style="margin:0;font-size:20px;color:#121826;">
									Verify your email for {webui_name}
								</h1>
							</td>
						</tr>
						<tr>
							<td style="padding:0 28px 20px 28px;color:#4b5563;font-size:14px;line-height:1.5;">
								<p style="margin:12px 0 0 0;">
									Hi, {recipient}. Use the verification code below to finish creating your account.
								</p>
							</td>
						</tr>
						<tr>
							<td style="padding:0 28px 20px 28px;">
								<div
									style="font-size:28px;letter-spacing:6px;font-weight:bold;color:#92278f;background:#f7eef7;border-radius:12px;padding:14px 18px;text-align:center;"
								>
									{otp}
								</div>
							</td>
						</tr>
						{verification_link_section}
						<tr>
							<td style="padding:0 28px 24px 28px;color:#4b5563;font-size:13px;line-height:1.5;">
								This code expires in {ttl_minutes} minutes. If you did not request this, you can safely
								ignore this email.
							</td>
						</tr>
						<tr>
							<td style="padding:0 28px 24px 28px;color:#9ca3af;font-size:12px;">
								Thanks,<br />
								{webui_name}
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
